{% load static %}
<!DOCTYPE html>
<html lang="ru"> 
    <head>
        <title>
            {{title}}
        </title>
        <link href="{% static 'cars/css/styles.css' %}" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <table class="table-page" border=0 cellpadding="0" cellspacing="0">
    {% block mainmenu %}
        <ul>
            {% for m in menu %}
                <li>{{ m }} </li>
            {% endfor %}
        </ul>
    {% endblock mainmenu %}
    {% block content %}
    {% endblock %}

</body>
</html>
